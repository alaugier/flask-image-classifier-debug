# config.cfg - Configuration Flask-MonitoringDashboard
# Les valeurs sensibles (USERNAME, PASSWORD, SECURITY_TOKEN) peuvent être
# overridées par les variables d'environnement

[dashboard]
APP_VERSION=1.0
# IMPORTANT: Flask-MonitoringDashboard ne supporte que les DB relationnelles
# La configuration SQLite sera appliquée programmatiquement dans app.py
# Ne pas définir DATABASE ici pour éviter les conflits
TABLE_PREFIX=fmd_
# Activer la collecte automatique des métriques
AUTOMATIC_OUTLIER_DETECTION=True
OUTLIER_DETECTION_CONSTANT=2.5
SAMPLING_PERIOD=1

[authentication]
# Valeurs par défaut - peuvent être overridées par les variables d'environnement
# DASHBOARD_USERNAME et DASHBOARD_PASSWORD
USERNAME=admin
PASSWORD=admin
# SECURITY_TOKEN est toujours géré programmatiquement

[visualization]
TIMEZONE=Europe/Paris
COLORS={'main': '#007bff', 'static': '#28a745'}

[database]
# Configuration SQLite sera appliquée programmatiquement
# DATABASE_NAME sera défini dans app.py
TABLE_PREFIX=fmd_

[monitoring]
# Surveiller les endpoints spécifiques
MONITOR_LEVEL=3
# Inclure les paramètres de requête dans les logs
LOG_QUERIES=True
# Monitorer la performance des fonctions
ENABLE_PROFILING=True
# Collecte des métriques système
COLLECT_SYSTEM_INFO=True

[performance]
# Seuils de performance (en ms)
SLOW_REQUEST_THRESHOLD=1000
VERY_SLOW_REQUEST_THRESHOLD=5000